<div class="container">
    <div class="card">
        <div class="card-header text-center">
            ADD USER
        </div>
        <div class="card-body">
            <form >
                <form #UserData="ngForm">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">FIRST NAME</label>
                      <input type="text" class="form-control" ngModel  aria-describedby="emailHelp" name="firstname" #firstname="ngModel" required>
                   
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">LASTNAME</label>
                      <input type="text" class="form-control" ngModel  name="lastname" required #lastname="ngModel">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">EMAIl</label>
                        <input type="email" class="form-control"  name="email" require ngModel #email="ngModel">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">PHONE NUMBER</label>
                    <input type="number" class="form-control"  name="phoneNum" ngModel required #phoneNum="ngModel">
                      </div>
                   
                    <button type="submit" class="btn btn-primary" [disabled]="UserData.invalid" (click)="POSTUser(UserData.value)">Save</button>
                    <button class="btn btn-primary" style="float: right;" routerLink="">View Users</button>
                  </form>
            </form>
        </div>
    </div>
</div>
